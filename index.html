<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="board">
      <div class="top-left tile"></div>
      <div class="top-center tile"></div>
      <div class="top-right tile"></div>

      <div class="center-left tile"></div>
      <div class="center-center tile"></div>
      <div class="center-right tile"></div>

      <div class="bottom-left tile"></div>
      <div class="bottom-center tile"></div>
      <div class="bottom-right tile"></div>
    </div>
  </body>

  <script type="text/javascript" src="ttt.js"></script>
</html>
