<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./master.css">
  </head>
  <body>
    <div class="start">START</div>
    <div class="board">
      <div class="row">
        <div class="top-left tile"></div>
        <div class="top-center tile"></div>
        <div class="top-right tile"></div>
      </div>

      <div class="row">
        <div class="center-left tile"></div>
        <div class="center-center tile"></div>
        <div class="center-right tile"></div>
      </div>

      <div class="row">
        <div class="bottom-left tile"></div>
        <div class="bottom-center tile"></div>
        <div class="bottom-right tile"></div>
      </div>
    </div>
  </body>

  <script type="text/javascript">
    let board = document.getElementsByClassName('board');
    let row = document.getElementsByClassName('row');
    let tiles = document.getElementsByClassName('tile');
    let start = document.getElementsByClassName('start');
    let currentPlayer = true;
    let counter = 0;

    board[0].addEventListener('click', e => {
      if (e.target.classList.contains('tile')) {
        let tile = e.target;
        e.target.innerHTML = currentPlayer ? "O" : "X";
        currentPlayer = !currentPlayer;
        counter += 1
        if (counter == 9) {
          setTimeout(function() {
            let array = Array.from(tiles);
            for (let i = 0; i < array.length; i++)
            {
              array[i].innerHTML = "";
            }
          }, 2000);
        }
      }
    })

    start[0].addEventListener('click', e => {
      board[0].style.display = "flex";
      start[0].style.display = "none";
    })

  </script>
</html>
